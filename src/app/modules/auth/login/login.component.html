<div *ngIf="!userService.loading" class="centered-div">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="usersList">
      <p>Please choose one of the existing Players or register a new one.</p>
      <mat-form-field [color]="themeColor.value!">
        <mat-label>User</mat-label>
        <mat-select [(ngModel)]="loggedUser">
          <mat-option *ngFor="let user of usersList" [value]="user">{{user}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-content *ngIf="!usersList && !userService.loading">
      <p>Existing users could not be fetched please. You can play without registration.</p>
      <button mat-button [routerLink]="['/game']">
        Play
      </button>
      <button mat-button [routerLink]="['/register']">REGISTER</button>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions *ngIf="usersList">
      <button mat-button [disabled]="loggedUser == undefined" (click)="loginBtnClicked()" [routerLink]="['/game']">
        LOGIN
      </button>
      <button mat-button [routerLink]="['/register']">REGISTER</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
<div class="centered-div" *ngIf="userService.loading">
  <mat-spinner></mat-spinner>
</div>
