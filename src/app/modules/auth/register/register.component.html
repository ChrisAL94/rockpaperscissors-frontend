<div class="centered-div">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Please choose a unique username.</p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [formControl]="usernameFormControl" required>
          <mat-error *ngIf="usernameFormControl.invalid">{{getErrorMessage()}}</mat-error>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="['/game']" (click)="registerBtnClick()"  [disabled]="usernameFormControl.errors != null" mat-button>REGISTER</button>
      <button [routerLink]="['/login']" mat-button>BACK TO LOGIN</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
